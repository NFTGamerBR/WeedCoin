<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Idle Weed Clicker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <style>
    body {
      background-color: #1a1a1a;
      color: white;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .btn-dark-custom {
      background-color: #2c2c2c;
      border: none;
      color: white;
      transition: background-color 0.2s;
    }
    .btn-dark-custom:hover {
      background-color: #444;
    }
    .alert-custom {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1050;
      width: auto;
      max-width: 90%;
    }
    .stat-box {
      background-color: #222;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="container text-center">
    <div id="walletInfo" class="mb-3"></div>

    <div id="errorBox" class="alert alert-danger alert-dismissible fade show alert-custom d-none" role="alert">
      <i class="bi bi-exclamation-triangle-fill"></i> <span id="errorMessage"></span>
      <button type="button" class="btn-close" onclick="closeErrorBox()"></button>
    </div>

    <button id="connectWalletBtn" class="btn btn-primary mb-3">
      <i class="bi bi-wallet2"></i> Conectar com MetaMask
    </button>

    <h1 class="mb-4">ðŸŒ¿ Cultivador de Maconha Idle</h1>

    <div class="row mb-4 stat-box">
      <div class="col">
        <p><i class="bi bi-flower1"></i> Maconha: <span id="weed">0</span></p>
        <p><i class="bi bi-cash"></i> Dinheiro: <span id="cash">0</span></p>
        <p><i class="bi bi-hand-index-thumb"></i> Maconha por clique: <span id="weedpc">1</span></p>
        <p><i class="bi bi-clock"></i> Maconha por segundo: <span id="weedps">0</span></p>
        <p><i class="bi bi-currency-dollar"></i> Valor por grama: <span id="weedcashval">10</span></p>
        <p><i class="bi bi-box-arrow-in-down"></i> Vendida por clique: <span id="weedsoldpc">1</span></p>
      </div>
    </div>

    <div class="d-grid gap-2 mb-4">
      <button class="btn btn-dark-custom" onclick="clickWeed()"><i class="bi bi-plus-circle"></i> Clique para Cultivar</button>
      <button class="btn btn-dark-custom" onclick="clickCash()"><i class="bi bi-cart"></i> Clique para Vender</button>
    </div>

    <div class="row">
      <div class="col">
        <button class="btn btn-dark-custom mb-2" onclick="clickUpg()">Melhorar Luz (+1/click) - <span id="weedupgcost">500</span></button><br>
        <button class="btn btn-dark-custom mb-2" onclick="cashUpg()">Aumentar Venda (+1 por click) - <span id="sellupgcost">750</span></button><br>
        <button class="btn btn-dark-custom mb-2" onclick="valueUpg()">Aumentar PotÃªncia (+10%) - <span id="valupgcost">1500</span></button><br>
        <button class="btn btn-dark-custom" onclick="autoGrow1Purchase()">Contratar Jardineiro (+1/s) - <span id="autogrow1cost">100</span></button>
      </div>
    </div>

  </div>

  <script>
    let weed = 0;
    let weedpc = 1;
    let weedps = 0;
    let weedcashval = 10;
    let cash = 0;
    let weedsoldpc = 1;

    let weedupgcost = 500;
    let sellupgcost = 750;
    let valupgcost = 1500;
    let autogrow1cost = 100;

    function updateDisplay() {
      document.getElementById("weed").innerText = Math.floor(weed);
      document.getElementById("cash").innerText = Math.floor(cash);
      document.getElementById("weedpc").innerText = weedpc;
      document.getElementById("weedps").innerText = weedps;
      document.getElementById("weedcashval").innerText = weedcashval.toFixed(2);
      document.getElementById("weedsoldpc").innerText = weedsoldpc;
    }

    function clickWeed() {
      weed += weedpc;
      updateDisplay();
    }

    function clickCash() {
      if (weed >= weedsoldpc) {
        weed -= weedsoldpc;
        cash += weedsoldpc * weedcashval;
        updateDisplay();
      } else {
        showError("VocÃª nÃ£o tem maconha suficiente para vender.");
      }
    }

    function clickUpg() {
      if (cash >= weedupgcost) {
        cash -= weedupgcost;
        weedpc += 1;
        weedupgcost *= 1.7;
        document.getElementById("weedupgcost").innerText = Math.floor(weedupgcost);
        updateDisplay();
      } else {
        showError("Dinheiro insuficiente para melhorar luz.");
      }
    }

    function cashUpg() {
      if (cash >= sellupgcost) {
        cash -= sellupgcost;
        weedsoldpc += 1;
        sellupgcost *= 1.7;
        document.getElementById("sellupgcost").innerText = Math.floor(sellupgcost);
        updateDisplay();
      } else {
        showError("Dinheiro insuficiente para aumentar venda.");
      }
    }

    function valueUpg() {
      if (cash >= valupgcost) {
        cash -= valupgcost;
        weedcashval *= 1.10;
        valupgcost *= 1.8;
        document.getElementById("valupgcost").innerText = Math.floor(valupgcost);
        updateDisplay();
      } else {
        showError("Dinheiro insuficiente para aumentar potÃªncia.");
      }
    }

    function autoGrow1Purchase() {
      if (cash >= autogrow1cost) {
        cash -= autogrow1cost;
        weedps += 1;
        autogrow1cost *= 1.5;
        document.getElementById("autogrow1cost").innerText = Math.floor(autogrow1cost);
        updateDisplay();
      } else {
        showError("Dinheiro insuficiente para contratar jardineiro.");
      }
    }

    setInterval(() => {
      weed += weedps;
      updateDisplay();
    }, 1000);

    function showError(message) {
      const box = document.getElementById("errorBox");
      document.getElementById("errorMessage").innerText = message;
      box.classList.remove("d-none");
    }

    function closeErrorBox() {
      document.getElementById("errorBox").classList.add("d-none");
    }

    async function connectWallet() {
      if (typeof window.ethereum !== 'undefined') {
        try {
          const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
          const walletAddress = accounts[0];
          document.getElementById("walletInfo").innerHTML = '<i class="bi bi-wallet2"></i> Carteira: ' + walletAddress;
          document.getElementById("connectWalletBtn").style.display = "none";
        } catch (err) {
          showError("Erro ao conectar carteira: " + err.message);
        }
      } else {
        showError("MetaMask nÃ£o detectado. Instale a extensÃ£o.");
      }
    }

    document.getElementById("connectWalletBtn").addEventListener("click", connectWallet);
  </script>
</body>
</html>
